<ion-view view-title="Pesquisar Carona">
  <ion-tabs class="bar-stable tabs-icon-left tabs-striped">
    <ion-tab title="Pesquisar" icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
      <ion-view>
        <ion-content class="padding">
          <form class="card">
            <div class="item item-icon-left">
              <i class="icon ion-android-search"></i>
              <input ng-model="filterRide.destination" placeholder="Pesquisar por Destino" type="search" >
            </div>
          </form>
          <ion-list  ng-repeat="user in users">
            <div class="list card" ng-repeat="ride in user.driver.rides  | filter: filterRide : strict">

              <div class="item item-divider"><strong>{{ride.title}}</strong></div>
                  <div class="item item-body">
                    <ion-item>
                <div class="total_seats item-right">Vagas: {{ride.total_seats}}</div>

                      <div class="driver">Motorista: {{user.name}}</div>
                      <div class="attributes">Destino: {{ride.destination}}</div>
                      <div class="attributes">Origem: {{ride.origin}}</div>
                      <div class="attributes">Hora de ida: {{ride.departure_time}}</div>

                      <a ng-href="https://www.facebook.com/{{user.facebook_id}}" target="_blank" class="item-right">
                        <img class="img" ng-src ="{{user.photo_url}}" alt="Cover Image" width="50px;" height="50px;">
                      </a>

                      <a ng-href="#/menu/rides/{{ride.id}}/show/">
                        <button class="button button-positive button-small ride-button"><strong><center>Visualizar Carona</strong></center></button>
                      </a>

                    </ion-item>
                  </div>
              </div>
            </ion-list>
          </ion-content>
        </ion-view>
      </ion-tab>
    </ion-tabs>
  </ion-view>
