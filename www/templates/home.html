<ion-view view-title="Home">
  <ion-content class="padding">
    <div class="list">
      <center>
        <label>
          <img src="img/others/logo_circ.png" width="250" height="250">
        </label>
        <h3>Partiu!</h3>
      </center>
    </div> 
    <label ng-hide="isLogged()" class="item">
    <button class="item button button-block button-positive login" ng-click="fbLogin()">
      Login com o facebook
    </button>
    <p style="text-align: center;" ng-hide="isLogged()" ng-controller="menuCtrl">Você deve logar para usar a aplicação</p>
    </label>
    <h5 style="text-align: center" ng-show="isLogged()" ng-controller="menuCtrl">Bem vindo, {{user.name}}!</h5>
    <div class="container row" ng-if="isLogged()" ng-controller="rideNotificationCtrl">
     <div class="col">
      <button class="button button-dark" ng-click="add()">Add notification</button>
     </div>
     <div class="col">
      <button class="button button-dark" ng-click="isScheduled()">Is Scheduled</button>
     </div>
    </div>
  </ion-content>
</ion-view>
