<ion-view view-title="Perfil">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
        <center>
          <label class="item">
            <img class="img" src="http://graph.facebook.com/{{user.id}}/picture?width=200&height=200">
          </label>
          <br/>
          <h2>{{user.name}}</h2>
          <br/>
          <h4>{{user.email}}</h4>
          <br/>
          <h4>{{user.gender}}</h4>
          <br/>
          <a class="button button-block button-positive"  href="#/menu/vehicles/new">
            Criar veiculo
          </a>
          <a class="button button-block button-positive"  href="#/menu/vehicles">
            Listar veiculo
          </a>
        </center>
      </div>
      <div class="item item-text-wrap row">
        <label class="col col-50">
          <center>
            <button class="button button-block button-assertive" ng-click="inAppOpenLink('https://www.facebook.com/{{user.id}}')">
              Facebook
            </button>
          </center>
        </label>
        <label class="col col-50">
          <center>
            <button class="button button-block button-assertive" ng-click="fbLogout()">
              Logout
            </button>
          </center>
        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
