<div class="card">
  <div class="item item-icon-left">
    <i class="icon ion-model-s"></i>
    <input id="car_model" ng-model="vehicle.car_model" name="car_model" ng-maxlength="10" ng-minlength="3" required  placeholder="Veículo" type="text" class="validate" >
    <span id="error" ng-show="vehicleForm.$submitted && vehicleForm.car_model.$error.required">
      Veículo obrigatorio
    </span>
  </div>


  <div class="item item-icon-left">
    <i class="icon ion-paintbucket"></i>
    <input ng-model="vehicle.color" name="color" id="color" placeholder="Cor do veículo" type="text" class="validate" required>
    <span id="error" ng-show="vehicleForm.$submitted && vehicleForm.color.$error.required">
      Cor do veículo obrigatorio
    </span>
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-clipboard"></i>
    <textarea ng-model="vehicle.description" name="description" id="description"
      placeholder="Descrição" ng-maxlength="100"></textarea>
    <span id="error" ng-show="vehicleForm.$submitted && vehicleForm.description.$error.maxlength">
      Descrição do veiculo com no máximo 100 caracteres
    </span>
  </div>
</div>
<div class="row">
  <div class="col col-50">
    <input type="submit" value="Salvar" class="button button-block button-positive" />
  </div>
  <div class="col col-50">
    <button class="button button-full button-positive" ui-sref="menu.profile">
      Voltar
    </button>
  </div>
</div>
